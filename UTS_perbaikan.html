<!DOCTYPE html>
<html>
<head>
  <style>
    form {
      background: blue;
      color: white;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
    }

    input[type="text"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: white;
      color: blue;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<form method="get" action="">
  <label for="nama">Nama:</label>
  <input type="text" name="nama" id="nama">
  <input type="submit" value="Kirim">
</form>

</body>
</html>
